<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="parent">

        <input id="display" readonly>

        <div id="keys">
            <button onclick="buttonToFuntion('+')" class="oprator-btn">+</button>
            <button onclick="buttonToFuntion('7')">7</button>
            <button onclick="buttonToFuntion('8')">8</button>
            <button onclick="buttonToFuntion('9')">9</button>
            <button onclick="buttonToFuntion('-')" class="oprator-btn">-</button>
            <button onclick="buttonToFuntion('4')">4</button>
            <button onclick="buttonToFuntion('5')">5</button>
            <button onclick="buttonToFuntion('6')">6</button>
            <button onclick="buttonToFuntion('*')" class="oprator-btn">x</button>
            <button onclick="buttonToFuntion('1')">1</button>
            <button onclick="buttonToFuntion('2')">2</button>
            <button onclick="buttonToFuntion('3')">3</button>
            <button onclick="buttonToFuntion('/')" class="oprator-btn">/</button>
            <button onclick="buttonToFuntion('0')">0</button>
            <button onclick="buttonToFuntion('.')">.</button>
            <button onclick="calculate('=')">=</button>
            <button onclick="clearDisplay('c')" class="oprator-btn">c</button>
        </div>
    </div>
</body>
</html>
